<!DOCTYPE html>
<html>
    <style type="text/css">
        *, html
        {
            margin:0;
            padding:0;
        }
        body
        {
            padding:0
            margin:0 auto;
            background:#000000;
            overflow:hidden;
        }
    </style>

    <body >
        <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
        <div id="player"></div>

        <script>
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            var player;
            var videoId;
            function onYouTubeIframeAPIReady()
            {
                player = new YT.Player('player',
                {
                height: window.innerHeight,
                width: window.innerWidth,
                //videoId: 'M7lc1UVf-VE',
                playerVars: { 'controls': 0 },
                events:
                {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
                });

                var iframe = document.getElementsByTagName("iframe")[0];

                iframe.left = "0"
                iframe.top = "0"
                iframe.style.frameborder = "0"
                iframe.style.margin = "0"
                iframe.style.border = "solid 0px #000000"
            }

            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event)
            {
            playerReady = true;
                if (videoId)
                {
                    player.loadVideoById({'videoId': videoId, 'suggestedQuality': 'default'});
                }
            }

            // 5. The API calls this function when the player's state changes.
            //    The function indicates that when playing a video (state=1),
            //    the player should play for six seconds and then stop.
            var playerReady = false;
            function onPlayerStateChange(event)
            {
                if (event.data == YT.PlayerState.PLAYING)
                {
                }
            }

            function getPlayerState()
            {
                return player.getPlayerState();
            }

            function setSize(width, height)
            {
                player.setSize(width, height);
            }

            function playVideo()
            {
                player.playVideo();
            }

            function stopVideo()
            {
                player.stopVideo();
            }

            function pauseVideo()
            {
                player.pauseVideo();
            }

            function getPaused()
            {
                return player.getPlayerState() === 2;
            }

            function togglePaused()
            {
                if (player.getPlayerState() === 1) // playing
                    player.pauseVideo();
                else if (player.getPlayerState() === 2) // paused
                    player.playVideo();
            }

            function getPosition()
            {
                return player.getCurrentTime();
            }

            function getDuration()
            {
                return player.getDuration();
            }

            function skipBack(time)
            {
                player.seekTo(player.getCurrentTime() - (time / 1000), true);
            }

            function skipForward(time)
            {
                player.seekTo(player.getCurrentTime() + (time / 1000), true);
            }

            function changeVolume(volumn)
            {
                player.setVolume(volumn);
            }

            function getVolume()
            {
                return player.getVolume();
            }

            function setMute(mute)
            {
                if (mute)
                    player.mute();
                else
                    player.unMute();
            }

            function setLoopMode(doLoop)
            {
                player.setLoop(doLoop);
            }

            function loadVideo(Id)
            {
                videoId = Id;
                if (playerReady)
                    player.loadVideoById({'videoId': videoId, 'suggestedQuality': 'default'});
            }
        </script>
    </body>
</html>
